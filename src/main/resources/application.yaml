spring:
  application:
    name: actionarybe
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3333/actionary_db
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jackson:
    deserialization:
      fail-on-unknown-properties: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

  jwt:
    secret: "my-super-long-secret-key"
    access-token-expiration-ms: 3600000  # 1시간

